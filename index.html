<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0d1117, #161b22);
      color: #e6edf3;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background: #0d1117;
      color: #e6edf3;
      text-align: center;
      padding: 1rem 0;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);
      border-bottom: 1px solid #30363d;
    }

    header h1 {
      margin: 0;
      font-weight: 600;
      font-size: 1.6rem;
      letter-spacing: 0.5px;
    }

    main {
      width: 100%;
      max-width: 800px;
      padding: 2rem 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: #161b22;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      padding: 1.5rem;
      text-align: center;
      cursor: pointer;
      border: 1px solid #30363d;
    }

    .card:hover {
      transform: translateY(-5px);
      border-color: #58a6ff;
      box-shadow: 0 8px 20px rgba(88, 166, 255, 0.3);
    }

    .card a {
      text-decoration: none;
      color: #58a6ff;
      font-weight: 600;
      font-size: 1.1rem;
      display: inline-block;
    }

    .card a:hover {
      color: #79c0ff;
      text-shadow: 0 0 8px rgba(88, 166, 255, 0.6);
    }

    footer {
      text-align: center;
      color: #8b949e;
      font-size: 0.9rem;
      padding: 1rem;
      border-top: 1px solid #30363d;
      width: 100%;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Select Webpage</h1>
  </header>

  <main>
    <div class="card"><a href="https://design.blockservers.net/1/">Site One</a></div>
    <div class="card"><a href="https://design.blockservers.net/2/">Site Two</a></div>
    <div class="card"><a href="https://design.blockservers.net/3/">Site Three</a></div>
    <div class="card"><a href="https://design.blockservers.net/4/">Site Four</a></div>
    <div class="card"><a href="https://design.blockservers.net/5/">Site Five</a></div>
    <div class="card"><a href="https://design.blockservers.net/6/">Site Six</a></div>
    <div class="card"><p>Site Seven</p></div>
    <div class="card"><p>Site Eight</p></div>
    <div class="card"><p>Site Nine</p></div>
  </main>

  <footer>
    &copy; BlockServers.net
  </footer>
</body>
</html>
