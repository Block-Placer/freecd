<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #d7e1ec, #f8f9fb);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      background: #222;
      color: white;
      text-align: center;
      padding: 1rem 0;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
    }

    header h1 {
      margin: 0;
      font-weight: 600;
      font-size: 1.6rem;
      letter-spacing: 0.5px;
    }

    main {
      width: 100%;
      max-width: 800px;
      padding: 2rem 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 1.5rem;
      text-align: center;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .card:hover {
      transform: translateY(-5px);
      border-color: #007bff;
      box-shadow: 0 8px 20px rgba(0, 123, 255, 0.2);
    }

    .card a {
      text-decoration: none;
      color: #007bff;
      font-weight: 600;
      font-size: 1.1rem;
    }

    .card a:hover {
      color: #0056b3;
    }

    footer {
      text-align: center;
      color: #888;
      font-size: 0.9rem;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Select Webpage</h1>
  </header>

  <main>
    <div class="card"><a href="https://design.blockservers.net/1/">Site One</a></div>
    <div class="card"><a href="https://design.blockservers.net/2/">Site Two</a></div>
    <div class="card"><a href="https://design.blockservers.net/3/">Site Three</a></div>
    <div class="card"><a href="https://design.blockservers.net/4/">Site Four</a></div>
    <div class="card"><a href="https://design.blockservers.net/5/">Site Five</a></div>
    <div class="card"><a href="https://design.blockservers.net/6/">Site Six</a></div>
  </main>

  <footer>
    &copy; 2025 BlockServers
  </footer>
</body>
</html>
